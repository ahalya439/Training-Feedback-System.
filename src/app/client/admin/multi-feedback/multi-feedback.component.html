
<app-navbar></app-navbar>
<app-side></app-side>
<div class="col-md-12 col-lg-9 right">
  <nav aria-label="breadcrumb ">
    <ol class="no breadcrumb">
     
    </ol>
  </nav>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mt-4">
        <li class="breadcrumb-item"><a  [routerLink]="['/generatefeedback']" >feedback</a></li>
        <li class="breadcrumb-item active" aria-current="page">php feedback</li>
      </ol> 
    </nav>
  
    <div id="rightt">
      <h1 class="mycourse text-center mt-4">Php Feedback</h1>
      <div class="container">
        <a [routerLink]="['/question']" >
          <button
            class="bg-success text-light border-0 mt-2 create "
            data-toggle="tooltip"
            data-placement="top"
            title="Create New Feedback"
            style="padding: 8px 8px;"
          >
            Create
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </a>
        <table class="table table-striped table-bordered table-hover mt-2">
          <thead class="thead-dark">
            <tr>
              <th class="re">#</th>
              <th class="re">Feedback Name</th>
              <th class="re">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feedback of feedbacks; let i = index" >
              <td>{{ i + 1 }}</td>
              <td class="re">
                <a
                  [routerLink]="['/feedbackquestion']"
                  data-toggle="tooltip"
                  data-placement="top"
                  title="Existing feedback question"
                  class="feed"
                >
                  {{ feedback.name }}
                </a>
              </td>
              <td class="re">{{ feedback.date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
